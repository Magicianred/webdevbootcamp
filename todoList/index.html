<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div id="container">
	<h1>To-Do list<i class="fas fa-plus"></i></h1>	
	<input type="text" placeholder="Add new To-Do">

	<ul>
		<li><span> <i class="fas fa-trash-alt"></i> </span>First task for today</li>
		<li><span> <i class="fas fa-trash-alt"></i> </span>Second thing to do</li>
		<li><span> <i class="fas fa-trash-alt"></i> </span>You can delete these tasks</li>
		<li><span> <i class="fas fa-trash-alt"></i> </span>Click on a task to cross it out</li>
		<li><span> <i class="fas fa-trash-alt"></i> </span>Add a new task!</li>

	</ul>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
